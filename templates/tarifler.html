{% extends 'layout.html' %}
{% block title %} Tarifler {% endblock %}
{% block style %} 
    <style>

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 1px;
        }

        .kutu, .altDiv{
            background-color: rgb(226, 223, 223);
            border-radius: 25px;
            border: 4px solid var(--red);
            width: 250px;
            height: 250px;
            margin: 50px;
            display: flex;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            justify-content: center;

        }

        .kutu-1{
            background-image: url(../static/images/kahvaltilik.webp);
            background-size: cover;
            color: white;
        }

        .kutu-2{
            background-image: url(../static/images/kemalpasa.webp);
            background-size: cover;
            color: white;
        }

        .kutu-3{
            background-image: url(../static/images/piyaz.jpeg);
            background-size: cover;
            color: white;
        }

        .altDiv-1{
            background-image: url(../static/images/corba.jpeg);
            background-size: cover;
            color: white;
        }

        .altDiv-2{
            background-image: url(../static/images/makarna.jpeg);
            background-size: cover;
            color: white;
        }

        .altDiv-3{
            background-image: url(../static/images/pilav.jpeg);
            background-size: cover;
            color: white;
        }
        

        

    </style>
{% endblock %}
{% block content %}
    <center>
    <h1 style="margin-top: 150px;" class="heading">
        <span>t</span>
        <span>a</span>
        <span>r</span>
        <span lang="tr">i</span>
        <span>f</span>
        <span>l</span>
        <span>e</span>
        <span>r</span>
        
    </h1>
    </center>
         <div class="container">
         <a href="{{ url_for('tarifler_category', category='kahvaltılık') }}"><div class="kutu kutu-1">Kahvaltılık Tarifler</div></a>
         <a href="{{ url_for('tarifler_category', category='tatlı') }}"><div class="kutu kutu-2">Tatlı Tarifleri</div></a>
         <a href="{{ url_for('tarifler_category', category='bakliyat') }}"><div class="kutu kutu-3">Bakliyat Yemekleri</div></a>
        </div>
    
        <div class="container">
            <a href="{{ url_for('tarifler_category', category='çorba') }}"><div class="altDiv altDiv-1">Çorba Tarifleri</div></a>
            <a href="{{ url_for('tarifler_category', category='makarna') }}"><div class="altDiv altDiv-2">Makarna Tarifleri</div></a>
            <a href="{{ url_for('tarifler_category', category='pilav') }}"><div class="altDiv altDiv-3">Pilav Tarifleri</div></a>
        </div>
{% endblock %}
